<!Doctype html>
<html>
    <head>
        <title>Health Care App</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <h1>Health Care App</h1>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#patient">Patient</a></li>
                    <li><a data-toggle="tab" href="#doctor">Doctor</a></li>
				</ul>
				<div class="tab-content">
					<div id="patient" class="tab-pane fade in active">
						<label for="basic-url">Enter your address to Login</label>
						<div class="input-group">
							<input type="text" class="form-control" id="patient-address" aria-describedby="basic-addon3">
							<span class="input-group-btn">
								<button class="btn btn-primary login-button" type="submit" onclick="loginPatient()">
									Login
								</button>
                            </span>
						</div>
						<hr>
						<p class="or">OR</p>
						<label for="basic-url">Create new address to Register</label>
						<div class="input-group">
							<input type="text" class="form-control" id="new-patient-address" aria-describedby="basic-addon3">
							<span class="input-group-btn">
								<button class="btn btn-primary login-button" type="submit" onclick="registerPatient()">
									Register
								</button>
							</span>
						</div>
					</div>
					<div id="doctor" class="tab-pane fade">
						<label for="basic-url">Enter your address to login</label>
						<div class="input-group">
							<input type="text" class="form-control" id="doctor-address" aria-describedby="basic-addon3">
							<span class="input-group-btn ">
								<button class="btn btn-primary login-button" type="submit" onclick="doctorAddress()">
                                    Login
                                </button>
                            </span>
						</div>
                    </div>
				</div>
				<p id="demo"></p>
			</div>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
