<!Doctype html>
<html>
    <head>
        <title>Health Care App</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <h1>Health Care App</h1>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#patient">Patient</a></li>
                    <li><a data-toggle="tab" href="#doctor">Doctor</a></li>
				</ul>
				<div class="tab-content">
					<div id="patient" class="tab-pane fade in active">
							<p class="form-label-doc" for="basic-url">Enter your address to login</p>
							<form class="form-inline">

								<div class="form-group">
								  <label class="sr-only" for="patient-address">Account address:</label>
								  <input type="text" class="form-control" id="patient-address" placeholder="Enter doctor address" name="patient-address">
								</div>
								<div class="form-group">
								  <label class="sr-only" for="contract-address">Contact address:</label>
								  <input type="text" class="form-control" id="contract-address" placeholder="Enter contact address" name="contract-address">
								</div>
								<button type="button" class="btn btn-primary" onclick="loginPatient()">Submit</button>
							  </form>
						<!-- <label for="basic-url">Enter your address to Login</label>
						<div class="input-group">
							<input type="text" class="form-control" id="patient-address" aria-describedby="basic-addon3"  required>
							<span class="input-group-btn">
								<button class="btn btn-primary login-button" type="submit" onclick="loginPatient()">
									Login
								</button>
                            </span>
						</div> -->
						<hr>
						<p class="or">OR</p>
						<label for="basic-url">Create new address to Register</label>
						<div class="input-group">
							<input type="text" class="form-control" id="new-patient-address" aria-describedby="basic-addon3">
							<span class="input-group-btn">
								<button class="btn btn-primary login-button" type="submit" onclick="registerPatient()">
									Register
								</button>
							</span>
						</div>
					</div>
					<div id="doctor" class="tab-pane fade">
							<p class="form-label-doc" for="basic-url">Enter your address to login</p>
							<form class="form-inline">

								<div class="form-group">
								  <label class="sr-only" for="doctor-address">Account address:</label>
								  <input type="text" class="form-control" id="doctor-address" placeholder="Enter doctor address" name="doctor-address">
								</div>
								<div class="form-group">
								  <label class="sr-only" for="docContractAddress">Contact address:</label>
								  <input type="text" class="form-control" id="docContractAddress" placeholder="Enter contact address" name="docContractAddress">
								</div>
								<button type="button" class="btn btn-primary" onclick="loginDoctor()">Submit</button>
							  </form>
							  <hr>
						<p class="or">OR</p>
						<label for="basic-url">Create new address to Register</label>
						<form class="form-inline">

								<div class="form-group">
								  <label class="sr-only" for="new-doctor-address">Account address:</label>
								  <input type="text" class="form-control" id="new-doctor-address" placeholder="Enter doctor address" name="new-doctor-address">
								</div>
								<div class="form-group">
								  <label class="sr-only" for="dKey">Public Key:</label>
								  <input type="text" class="form-control" id="dKey" placeholder="Enter public key" name="dKey">
								</div>
								<div class="form-group" style="margin-top: 15px;" >
										<label class="sr-only" for="transact-account">Transact Account:</label>
										<input type="text" class="form-control" id="transact-account" placeholder="Enter transact account" name="transact-account">
									  </div>
								<button type="button" class="btn btn-primary"style="margin-top: 15px;" onclick="registerDoctor()">Submit</button>
							  </form>
					</div>

				</div>
				<p id="demo"></p>
			</div>
		</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
